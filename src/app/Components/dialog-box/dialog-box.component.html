<div class="custom-dialog-container">
  <h1 class="custom-dialog-title">{{ title }}</h1>
  <div class="custom-dialog-content">
    <p>{{ message }}</p>
  </div>
  <div class="custom-dialog-actions" align="end">
    <button mat-button color="primary" (click)="onNoClick()">No</button>
    <button mat-button color="warn" (click)="onYesClick()">Yes</button>
  </div>
</div>
