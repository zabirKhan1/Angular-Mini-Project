<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title"
        >{{ userId ? "Edit" : "Add" }} User</mat-card-title
      >
    </mat-card-header>

    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" required />
          <mat-error *ngIf="userForm?.get('firstname')?.hasError('required')"
            >First Name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" required />
          <mat-error *ngIf="userForm?.get('lastname')?.hasError('required')"
            >Last Name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required email />
          <mat-error *ngIf="userForm?.get('email')?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="userForm?.get('email')?.hasError('email')"
            >Invalid email</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Date of Birth</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dob"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="userForm?.get('dob')?.hasError('required')"
            >Date of Birth is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Company Name</mat-label>
          <input matInput formControlName="company" required company />
          <mat-error *ngIf="userForm?.get('company')?.hasError('required')"
            >Company Name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" required address />
          <mat-error *ngIf="userForm?.get('address')?.hasError('required')"
            >Address is required</mat-error
          >
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="center">
        <button
          mat-raised-button
          type="submit"
          color="black"
          [disabled]="userForm.invalid"
        >
          {{ userId ? "Save" : "Add" }} User
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
