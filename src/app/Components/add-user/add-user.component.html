<div class="container">
  <div class="card">
    <button class="back-button" (click)="navigateBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2 class="title">{{ userId ? "Edit" : "Add" }} User</h2>

    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div class="form-fields">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" required />
          <mat-error *ngIf="userForm?.get('firstname')?.hasError('required')">First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" required />
          <mat-error *ngIf="userForm?.get('lastname')?.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required email />
          <mat-error *ngIf="userForm?.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="userForm?.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" required />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="userForm?.get('dob')?.hasError('required')">Date of Birth is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Company Name</mat-label>
          <input matInput formControlName="company" required />
          <mat-error *ngIf="userForm?.get('company')?.hasError('required')">Company Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" required />
          <mat-error *ngIf="userForm?.get('address')?.hasError('required')">Address is required</mat-error>
        </mat-form-field>
      </div>

      <mat-card-actions class="mat-card-actions center">
        <button mat-raised-button type="submit"  [disabled]="userForm.invalid">
          {{ userId ? "Save" : "Add" }} User
        </button>
      </mat-card-actions>
    </form>
  </div>
</div>
