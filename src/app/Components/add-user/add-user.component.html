<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Add User</mat-card-title>
    </mat-card-header>

    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="userForm?.get('firstName')?.hasError('required')">First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="userForm?.get('lastName')?.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required email>
          <mat-error *ngIf="userForm?.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="userForm?.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="userForm?.get('dob')?.hasError('required')">Date of Birth is required</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="center">
        <button mat-raised-button type="submit" color="black" [disabled]="userForm.invalid">Add User</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
